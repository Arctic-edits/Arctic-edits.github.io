<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arctic Edits — GFX Designer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">AE</div>
        <div>
          <h1>Arctic Edits</h1>
          <p>GFX Designer</p>
        </div>
      </div>
      <nav>
        <button class="btn primary" id="contactBtn" onclick="window.location.href='contact.html'">Contact Me</button>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="intro fade-in">
          <h2>Clean visuals. Bold statements.</h2>
          <p>Hi, I'm Arctic Edits. I design GFX, banners, designs, and more.</p>
          <div class="cta">
            <button class="btn primary" onclick="scrollToWorks()">View my work</button>
          </div>

          <div style="margin-top:18px;display:flex;gap:12px;align-items:center">
            <div style="font-size:13px;color:var(--muted)">Tools:</div>
            <div class="tag">Photoshop</div>
            <div class="tag">After Effects</div>
            <div class="tag">Blender</div>
          </div>
        </div>

        <aside class="fade-in">
          <div class="preview">
            <div style="display:flex;justify-content:space-between;align-items:center">
              <div style="font-weight:700">Featured</div>
              <div style="font-size:12px;color:var(--muted)">2025 • Banner</div>
            </div>
            <div class="mock featured-img" id="featuredImage" style="background-image:url('https://i.ibb.co/KxSq5tXq/GOC-00000.png')"></div>
            <div style="display:flex;gap:8px;justify-content:space-between;align-items:center">
              <div style="font-size:13px;color:var(--muted)">Global Occult Coalition Banner</div>
            </div>
          </div>
        </aside>
      </section>

      <section class="section" id="works">
        <h3>Selected Works</h3>
        <div class="grid" id="grid"></div>
      </section>
    </main>

    <footer>
      <div>© Arctic Edits — GFX Design</div>
    </footer>
  </div>

  <!-- Project Modal -->
  <div class="modal" id="modal" role="dialog" aria-modal="true">
    <div class="modal-card" id="modalCard">
      <button style="float:right;background:none;border:none;color:var(--muted);font-weight:700;margin-top:-6px;" onclick="closeModal()">✕</button>
      <div id="modalImages"></div>
      <div style="margin-top:10px;display:flex;justify-content:space-between;align-items:center">
        <div style="color:var(--muted);font-size:13px" id="modalTitle">Title</div>
        <div style="font-weight:700">Arctic Edits</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
